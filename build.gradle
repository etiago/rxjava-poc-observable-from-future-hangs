group 'org.rxjava.poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = "org.rxjava.poc.ObservableFromFuture"

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.0.4"
    compile group: 'com.google.oauth-client', name: 'google-oauth-client', version:'1.18.0-rc'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
